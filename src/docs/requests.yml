components:
  parameters:
    schemas:
      BodyProducts:
        type: object
        required:
          - product_name
          - product_description
          - product_price
          - product_stock
        properties:
          product_name:
            type: string
            description: Nombre del producto
          product_description:
            type: string
            description: Descripción del producto
          product_price:
            type: number
            description: Precio del producto
          product_stock:
            type: number
            description: Cantidad en stock del producto
        example:
          product_name: Lenovo K56
          product_description: Portátil modelo2 023
          product_price: 200000
          product_stock: 5