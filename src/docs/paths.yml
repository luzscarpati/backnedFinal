paths:
  /api/products:
    post:
      tags: 
      - products
      summary: Post de nuevo producto en base de datos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyProducts'
        required: true      
      responses: 
        200:
          description: Se registró el producto correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/Postproduct'
        404: 
         description: Error en validación del body
         content:
          application/json:
            schema:
              $ref: '#/components/schema/products/ValidationSchemaError'
        500:
          description: Error del servidor
          content:
            application/json:
            schema:
            $ref: '#/components/schema/products/NotFound'
    get:
      tags:
      - products
      summary: Listar todos los productos
      responses:
        200:
          description: Lista de productos
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/GetAllProducts'
        500:
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/NotFound'

  /api/products/{id}:
    get:
      tags:
      - products
      summary: Buscar producto por id
      parameters:
        - in: path
          name: id
          required: true
          description: id del producto
          schema:
            type: string
      responses:
        200:
          description: Prodcuto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/Postproduct'
        404:
          description:  Id de producto no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/ErrorGetById'
    put:
      tags:
      - products
      summary: Actualización del producto
      parameters:
        - in: path
          name: id
          required: true
          description: Id del producto a actualizar
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyProducts'
        required: true
      responses:
        200:
          description: Se actualizó el producto correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/Postproduct'
        404: 
         description: No se encontró el producto
         content:
          application/json:
            schema:
              $ref: '#/components/schema/products/ErrorGetById'
    delete:
      tags:
      - products
      summary: Eliminar un producto
      parameters:
        - in: path
          name: id
          required: true
          description: Id del producto a liminar
          schema:
            type: string
      responses:
        description: Se actualizó el producto correctamente
        content:
          application/json:
            schema:
              $ref: '#/components/schema/products/Postproduct'

  /api/users/register:
    post:
      tags:
      - users
      summary: Registro de un nuevo usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/NewUsers'
      responses:
        200:
          description: Registro exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/PostUser'
        404:
          description: Error al crear el usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/ValidationSchemaError'
  
  /api/users/login:
    post:
      tags:
      - users
      summary: Login de usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/LoginUsers'
        required: true
      responses:
        200:
          description: Usuario se logueó correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/LoginUser'
        404:
          description: Error al loguear el usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schema/products/ValidationSchemaError'
  
  /api/users/profile:
    get:
      tags:
      - users
      summary: Perfil del usuario
      responses:
        200:
          description: Datos del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/ProfileUser'
      security:
        - BearerAuth: []

  /api/users/profile-cookie:
    get:
      tags:
      - users
      summary: Datos del usuario en cookie
      responses:
        200:
          description: Datos del usuario en cookie
          contet:
            application/json:
              schema:
                $ref: '#/components/schema/users/ProfileUser'

  /api/carts:
  
